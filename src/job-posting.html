<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Job Posting</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
    </head>

    <body>
        <h1>OCDLA: Post a Job</h1>
        <p>
            Job postings are made available to the public and OCDLA members. Postings
            are removed on the close date you specify. Postings open until filled are
            removed 6 weeks after the posted date.
        </p>
        
        <div id="job-container">
            <form>
                <label>Job Title:</label><br>
                <input type="text" id="name" placeholder="Enter Job Title"><br>
                <br>
                <input type="hidden" id="id" value="1234" />
                <label>Employer:</label><br>
                <input type="text" id="employer" placeholder="Enter the Employer"><br>
                <br>
                <label>Salary:</label><br>
                <input type="text" id="salary" placeholder="Enter the Salary"><br>
                <br>
                <label>Location:</label><br>
                <input type="text"  id="Location"  placeholder="Enter the Location"><br>
                <br>
                <label>Posting Date:</label><br>
                <input type="date"><br>
                <br>
                <label>Closing Date:</label><br>
                <input type="date"><br>
                <br>
                <label>Upload Files:</label><br>
                <input type="file"><br>
                <input type="button" value="Remove File">
                <input type="button" value="Add File"><br>
                <br>
                <label>Open until filled?</label>
                <input type="checkbox"><br>
                <br>
                <input type="submit" id="save" data-action="save" value="Save">
                <a href="./index.html">
                    <input type="button" value="Cancel">
                </a>
                <input type="submit" id="delete" data-action="delete" value="delete">
            </form>
        </div>
    </body>
</html>
